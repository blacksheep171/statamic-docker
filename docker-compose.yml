  #     PMA_HOST: mysql
  #     PMA_PORT: 3306
  #     MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
  #   networks:
  #    - terrace
volumes:
  mysql:
networks:
  terrace:
